baseURL = "https://vishvAsa.github.io/"
languageCode = "en-us"
title = "विश्वासस्य जालक्षेत्रम् Vishvas Vasuki's website"
theme = "sanskrit-documentation-theme-hugo"
publishDir = "build_github"
disablePathToLower = true

[params]
  githubEditMePathBase = "https://github.com/vishvAsa/vishvAsa.github.io/edit/hugo-source/content/"
  contactLink = "https://github.com/vishvAsa/vishvAsa.github.io/issues/new"
  build_img = "https://github.com/vishvAsa/vishvAsa.github.io/actions/workflows/build.yml/badge.svg"
  build_url = "https://github.com/vishvAsa/vishvAsa.github.io/actions/workflows/build.yml"
  env = "production"
  disqusShortcode = "vvasuki-site"

[outputs]
  home = ["HTML", "RSS", "JSON", "CSV"]
  section = ["HTML", "RSS", "JSON"]

[markup.goldmark.renderer]
  unsafe= true